<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezifo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #007BFF;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>

</head>
<body>
    <form action="http://localhost:8081/process_get" method="get">
        <!-- Personal Information -->
        <h2>Personal Information</h2>
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name" required>

        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name" required>

        <label for="address">Address:</label>
        <input type="text" name="address" id="address">

        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone">

        <label for="email">Email:</label>
        <input type="email" name="email" id="email">

        <!-- Education -->
        <h2>Education</h2>
        <label for="university">University/College:</label>
        <input type="text" name="university" id="university">

        <label for="degree">Degree:</label>
        <input type="text" name="degree" id="degree">

        <label for="graduation_year">Graduation Year:</label>
        <input type="text" name="graduation_year" id="graduation_year">

        <!-- Work Experience -->
        <h2>Work Experience</h2>
        <label for="job_title">Job Title:</label>
        <input type="text" name="job_title" id="job_title">

        <label for="company">Company:</label>
        <input type="text" name="company" id="company">

        <label for="work_start_date">Start Date:</label>
        <input type="date" name="work_start_date" id="work_start_date">

        <label for="work_end_date">End Date:</label>
        <input type="date" name="work_end_date" id="work_end_date">

        <!-- Additional Skills -->
        <h2>Additional Skills</h2>
        <label for="skills">Skills (comma-separated):</label>
        <input type="text" name="skills" id="skills">

        <!-- Submit Button -->
        <input type="submit" value="Submit">

    </form>
    <script>
        document.getElementById("resumeForm").addEventListener("submit", function(event) {
            // Get the input values
            var firstName = document.getElementById("first_name").value;
            var phoneNumber = document.getElementById("phone").value;

            // Validate first name (compulsory)
            if (firstName.trim() === "") {
                alert("First name is compulsory!");
                event.preventDefault(); // Prevent form submission
            }

            // Validate phone number (not more than 10 digits)
            if (phoneNumber.length > 10) {
                alert("Phone number should not be more than 10 digits!");
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>
</body>

</html>
